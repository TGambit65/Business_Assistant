<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon handling - use only link tags, no preload -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Allow both light and dark color schemes -->
    <meta name="color-scheme" content="light dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta
      name="description"
      content="A smart business assistant that helps you manage and respond to emails, create documents, and organize your work efficiently"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" crossorigin="anonymous" />
    
    <!-- PWA Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), interest-cohort=()">
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Apple PWA specific meta tags -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/logo512.png">
    <meta name="apple-mobile-web-app-title" content="Email Assistant">

    <!-- Override dark theme CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/override-dark-theme.css">
    
    <title>Email Assistant</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Spellcheck libraries -->
    <script src="%PUBLIC_URL%/vendors/typo.js"></script>
    
    <!-- The build step will place the bundled scripts into the <body> tag. -->
  </body>
</html>
