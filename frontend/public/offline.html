<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Email Assistant - Currently Offline" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <title>Email Assistant - Offline</title>
  <style>
    :root {
      --background: #ffffff;
      --foreground: #000000;
      --primary: #3b82f6;
      --primary-foreground: #ffffff;
      --secondary: #f3f4f6;
      --secondary-foreground: #1f2937;
      --danger: #ef4444;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1f2937;
        --foreground: #ffffff;
        --primary: #3b82f6;
        --primary-foreground: #ffffff;
        --secondary: #374151;
        --secondary-foreground: #e5e7eb;
        --danger: #f87171;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--foreground);
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 20px;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .description {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: var(--foreground);
      opacity: 0.8;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    .action-button {
      display: inline-block;
      background-color: var(--primary);
      color: var(--primary-foreground);
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 0.375rem;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    
    .action-button:hover {
      background-color: var(--primary);
      opacity: 0.9;
    }
    
    .action-button:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 0.375rem;
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }
    
    .offline-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <!-- Simple offline icon using CSS -->
      <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    <h1 class="title">You are offline</h1>
    <p class="description">
      The Email Assistant app is currently offline. You need an internet connection to use all features, but you can still access previously cached content.
    </p>
    <button class="action-button" onclick="tryReconnect()">
      Try Again
    </button>
    <div class="status">
      <div id="connectionStatus">Checking connection...</div>
    </div>
  </div>
  
  <script>
    // Function to check connection and reload if online
    function tryReconnect() {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = 'Checking connection...';
      
      // Try fetching the main page
      fetch('/')
        .then(response => {
          if (response.ok) {
            statusElement.textContent = 'Connected! Redirecting...';
            // Reload the page to try again
            setTimeout(() => {
              window.location.reload();
            }, 1000);
          } else {
            statusElement.textContent = 'Still offline. Please check your connection.';
          }
        })
        .catch(error => {
          statusElement.textContent = 'Still offline. Please check your connection.';
        });
    }
    
    // Check connection status automatically
    if (navigator.onLine) {
      document.getElementById('connectionStatus').textContent = 
        'Your device appears to be online. Click the button to try reconnecting.';
    } else {
      document.getElementById('connectionStatus').textContent = 
        'Your device is offline. Please check your connection.';
    }
    
    // Listen for online/offline events
    window.addEventListener('online', () => {
      document.getElementById('connectionStatus').textContent = 
        'Connection restored! Click the button to reload.';
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('connectionStatus').textContent = 
        'Your device went offline. Please check your connection.';
    });
  </script>
</body>
</html>
