[build]
  base = "frontend"
  command = "node --version && npm --version && rm -rf node_modules package-lock.json && npm cache clean --force && npm install --force --legacy-peer-deps && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY_USE_YARN = "false"
  # Force clear cache
  NETLIFY_SKIP_CACHE = "true"
  # Demo mode set to true to use mock data instead of real API
  REACT_APP_USE_DEMO_MODE = "true"
  # Show more build output
  CI = "false"

# Cache settings for better performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200