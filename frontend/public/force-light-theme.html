<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Light Theme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
    }
    button {
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Force Light Theme</h1>
  <p>This page will force the light theme for the application by:</p>
  <ol>
    <li>Removing the "dark" class from the HTML element</li>
    <li>Setting the theme to "light" in localStorage</li>
    <li>Applying light theme CSS variables to the root element</li>
  </ol>

  <button id="forceLight">Force Light Theme</button>
  <button id="goToDashboard">Go to Dashboard</button>
  <p id="status"></p>

  <script>
    document.getElementById('forceLight').addEventListener('click', function() {
      // Remove dark class
      document.documentElement.classList.remove('dark');
      
      // Set theme to light in localStorage
      localStorage.setItem('theme', 'light');
      
      // Apply light theme CSS variables
      const lightThemeVars = {
        '--background': 'hsl(0, 0%, 100%)',
        '--foreground': 'hsl(222.2, 84%, 4.9%)',
        '--card': 'hsl(0, 0%, 100%)',
        '--card-foreground': 'hsl(222.2, 84%, 4.9%)',
        '--popover': 'hsl(0, 0%, 100%)',
        '--popover-foreground': 'hsl(222.2, 84%, 4.9%)',
        '--primary': 'hsl(221.2, 83.2%, 53.3%)',
        '--primary-foreground': 'hsl(210, 40%, 98%)',
        '--secondary': 'hsl(210, 40%, 96.1%)',
        '--secondary-foreground': 'hsl(222.2, 47.4%, 11.2%)',
        '--muted': 'hsl(210, 40%, 96.1%)',
        '--muted-foreground': 'hsl(215.4, 16.3%, 46.9%)',
        '--accent': 'hsl(210, 40%, 96.1%)',
        '--accent-foreground': 'hsl(222.2, 47.4%, 11.2%)',
        '--destructive': 'hsl(0, 84.2%, 60.2%)',
        '--destructive-foreground': 'hsl(210, 40%, 98%)',
        '--border': 'hsl(214.3, 31.8%, 91.4%)',
        '--input': 'hsl(214.3, 31.8%, 91.4%)',
        '--ring': 'hsl(222.2, 84%, 4.9%)'
      };
      
      Object.entries(lightThemeVars).forEach(([property, value]) => {
        document.documentElement.style.setProperty(property, value);
      });
      
      document.getElementById('status').textContent = 'Light theme applied successfully!';
      document.getElementById('status').className = 'success';
    });
    
    document.getElementById('goToDashboard').addEventListener('click', function() {
      window.location.href = '/dashboard';
    });
    
    // Auto-apply light theme when page loads
    window.onload = function() {
      document.getElementById('forceLight').click();
    };
  </script>
</body>
</html>
